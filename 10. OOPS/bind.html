        // requirements:
        document
          .querySelector("button")
          .addEventListener("click", this.handleClick.bind(this));

        // {

        //     "server": "https://localhost:3000"
        // }
      }
      handleClick() {
        console.log("Clicked");
        console.log(this); // it have reference but not called

        // So we will bind the reference of this with handleClick to get the results:
      }
    }

    const app = new React();
  </script>
